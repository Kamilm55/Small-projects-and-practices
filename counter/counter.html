<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="allDiv">
<section class="main w-50 text-center">
    <h1 class="mb-5">Counter</h1>
    <h1 class="numberJS mb-5 display-4">0</h1>
    <div class="btns d-flex justify-content-evenly">
       <button type="button" class="decBtn btn btn-outline-danger rounded">Decrease</button>
       <button type="reset" class="resetBtn btn btn-outline-dark rounded">Reset</button>
       <button type="button" class="incBtn btn btn-outline-primary rounded">Increase</button>
    </div>
</section>

</div>
<script src="counter.js"></script>
</body>
</html>
