<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Background -->
    <div class="backDiv ">
       
    </div>
    <!-- BTNS -->
    <div class="btns">
        <button data-key="65" type="button" class="key  rounded">
            <h1>A</h1>
            <p>clap</p>
        </button>
        <button data-key="83" type="button" class="key rounded">
            <h1>S</h1>
            <p>hihat</p>
        </button>
        <button data-key="68" type="button" class="key rounded">
            <h1>D</h1>
            <p>kick</p>
        </button>
        <button data-key="70" type="button" class="key rounded">
            <h1>F</h1>
            <p>openhat</p>
        </button>
        <button data-key="71" type="button" class="key rounded">
            <h1>G</h1>
            <p>boom</p>
        </button>
        <button data-key="72" type="button" class="key rounded">
            <h1>H</h1>
            <p>ride</p>
        </button>
        <button data-key="74" type="button" class="key rounded">
            <h1>J</h1>
            <p>snare</p>
        </button>
        <button data-key="75" type="button" class="key rounded">
            <h1>K</h1>
            <p>tom</p>
        </button>
        <button data-key="76" type="button" class="key rounded">
            <h1>L</h1>
            <p>tink</p>
        </button>
    </div>

    <audio src="sounds/clap.wav"    data-key="65"></audio>
    <audio src="sounds/hihat.wav"   data-key="83"></audio>
    <audio src="sounds/kick.wav"    data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav"    data-key="71"></audio>
    <audio src="sounds/ride.wav"    data-key="72"></audio>
    <audio src="sounds/snare.wav"   data-key="74"></audio>
    <audio src="sounds/tom.wav"     data-key="75"></audio>
    <audio src="sounds/tink.wav"    data-key="76"></audio>

    <script src="app.js"></script>
</body>
</html>
